<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="icon" href="img/padlock.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pw__container">
        <div class="pw__header">
            <h1 class="title">Password Generator</h1>
            <div class="pw" id="pw">
                <span class="pw__text" id="pw__text"></span>
                <button id="copy">Copy to clipboard</button>
            </div>
        </div>
        <div class="pw__body">
            <div class="form-control">
                <label for="length">Password Length</label>
                <input id="length" type="number" value="16" min="4" max="40">
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase Letters</label>
                <input id="upper" checked type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase Letters</label>
                <input id="lower" checked type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input id="number" checked type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input id="symbol" checked type="checkbox">
            </div>
            <button class="generate" id="generate">
                Generate Password
            </button>
        </div>
    </div>
</body>
</html>
